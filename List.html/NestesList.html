<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest one list inside another</title>
</head>
<body>
    <h1>Nest one list inside another</h1>
    <ul>
        <li>Fruit</li>
        <li>
            Types of Fruit
            <ul>
                <li>Mango</li>
                <li>Banana</li>
                <li>Apple</li>
            </ul>
        </li>
    </ul>

    <h1>Second List</h1>
    <ol>
        <li>Vedant</li>
        <li>
            Friends
            <ul>
                <li>Jay</li>
                <li>Tirth</li>
                <li>Dev</li>
                <li>Atman</li>
            </ul>
        </li>
    </ol>
</body>
</html>
