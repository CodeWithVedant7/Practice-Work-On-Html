<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>
    <h1>Multimedia Example</h1>

    <!-- Video Section -->
    <h2>Video</h2>
    <video width="640" height="360" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <p>Example of a video with controls enabled.</p>

    <!-- Audio Section -->
    <h2>Audio</h2>
    <h3>Rooster Sound</h3>
    <audio controls>
        <source src="https://www.fesliyanstudios.com/play-mp3/6738" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Enjoy the sound of a rooster crowing.</p>

    <h3>Hen Sound</h3>
    <audio controls>
        <source src="https://www.fesliyanstudios.com/play-mp3/6550" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Listen to the sound of a hen clucking.</p>
</body>
</html>
